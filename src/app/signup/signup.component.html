<div class="max-w-md mx-auto mt-20 p-6 shadow bg-white flex flex-col gap-4">
  <h1 class="text-2xl font-bold text-center">Sign Up</h1>

  <div>
    <label>Email</label>
    <input type="email" [(ngModel)]="email" class="w-full border p-2 rounded" />
  </div>

  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" class="w-full border p-2 rounded" />
  </div>

  <div>
    <label>Confirm Password</label>
    <input type="password" [(ngModel)]="passwordConfirmation" class="w-full border p-2 rounded" />
  </div>

  <button
    (click)="signup()"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full"
  >
    Create Account
  </button>

  <p *ngIf="error" class="text-red-500 text-sm text-center">{{ error }}</p>

  <p class="text-center text-sm mt-2">
    Already have an account?
    <a routerLink="/login" class="text-blue-600 underline">Log in</a>
  </p>
</div>
